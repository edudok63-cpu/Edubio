  <style>
    :root{
      --ink:#f5fbff; --muted:#c9d7e5;
      --btn:#0e2e46; --btnBorder:#1a4e70; --btnShadow:rgba(0, 209, 255, .35);
      --radius:22px;
    }*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--ink); font:16px/1.5 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(-45deg, #020817, #0b1a33, #1c0f2e);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  overflow-x:hidden;
  position:relative;
  isolation:isolate;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.wrap{max-width:720px;margin:0 auto;padding:24px}
header{display:flex;flex-direction:column;align-items:center;gap:14px;text-align:center;padding:28px 18px 14px;}

.pfp{
  width:110px;height:110px;border-radius:50%;overflow:hidden;
  box-shadow:0 18px 60px rgba(0,0,0,.35), 0 0 0 8px rgba(16,212,255,.12);
  perspective: 800px;
  animation: spin3d 12s infinite linear;
  transform-style: preserve-3d;
}
.pfp img{
  width:100%;height:100%;object-fit:cover;border-radius:50%;
  display:block;
}
@keyframes spin3d{
  0%{transform:rotateY(0deg)}
  100%{transform:rotateY(360deg)}
}

.handle{color:var(--muted);font-weight:700}
.share{display:flex;gap:10px;margin-top:6px;flex-wrap:wrap;justify-content:center;}
.chip{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#e7f7ff;font-weight:700;font-size:12px;backdrop-filter: blur(6px);}

.links{display:grid;gap:16px;margin:18px 0 26px}
.btn{
  position:relative;display:flex;align-items:center;gap:12px;width:100%;padding:18px 18px;border-radius:var(--radius);
  text-decoration:none;color:var(--ink);font-weight:800;border:1px solid var(--btnBorder);
  background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)),linear-gradient(140deg, var(--btn), #0b2436);
  box-shadow:0 20px 50px rgba(0,0,0,.35), 0 8px 22px var(--btnShadow);
  transition:transform .18s ease,box-shadow .18s ease,filter .18s ease;overflow:hidden;backdrop-filter: blur(8px);
}
.btn:hover{transform:translateY(-2px);filter:brightness(1.06);box-shadow:0 26px 60px rgba(0,0,0,.38),0 10px 26px rgba(0,209,255,.45)}
.btn .icon{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;flex:0 0 auto;background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.02));border:1px solid var(--btnBorder)}
.btn .txt{flex:1}
.btn .arrow{opacity:.8}

.btn.red{border-color:#7a1d25;background:linear-gradient(140deg,#3a0d13,#2a0a0f);box-shadow:0 18px 50px rgba(0,0,0,.35),0 8px 22px rgba(255,90,102,.35)}
.btn.cyan{border-color:#4f6970;background:linear-gradient(140deg,#72949F,#2f3e44);box-shadow:0 18px 50px rgba(0,0,0,.35),0 8px 22px rgba(114,148,159,.45)}

footer{opacity:.8;text-align:center;padding:18px 0;font-size:12px}

  </style>
